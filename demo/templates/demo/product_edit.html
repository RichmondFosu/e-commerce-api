{% extends 'demo/base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
                <label for="images" class="form-label">Main Image</label>
                <input type="file" class="form-control" id="images" name="images" accept="image/*">
                {% if product.images %}
                <small class="form-text text-muted">Leave empty to keep current image</small>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="extra_images" class="form-label">Extra Images</label>
                <input type="file" class="form-control" id="extra_images" name="extra_images" accept="image/*" multiple>
                <small class="form-text text-muted">Select multiple images if needed</small>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="{% url 'demo:product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
