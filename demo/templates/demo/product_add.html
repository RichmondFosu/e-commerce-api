{% extends 'demo/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                    <option value="" id="new-category-option">-- Create New Category --</option>
                </select>
            </div>

            <div class="mb-3" id="new-category-container" style="display: none;">
                <label class="form-label">New Category Name</label>
                <input type="text" name="new_category_name" class="form-control" placeholder="Enter new category name">
            </div>

            <div class="mb-3">
                <label class="form-label">Main Image</label>
                <input type="file" name="images" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Extra Images (optional)</label>
                <input type="file" name="extra_images" class="form-control" multiple>
            </div>

            <button type="submit" class="btn btn-success">Add Product</button>
            <a href="{% url 'demo:product_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

<script>
    const categorySelect = document.querySelector('select[name="category"]');
    const newCategoryContainer = document.getElementById('new-category-container');

    categorySelect.addEventListener('change', function () {
        if (this.value === '') {
            newCategoryContainer.style.display = 'block';
        } else {
            newCategoryContainer.style.display = 'none';
        }
    });
</script>
{% endblock %}
